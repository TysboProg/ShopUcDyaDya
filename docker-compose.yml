services:
  app:
    build:
      dockerfile: Dockerfile
      context: backend
    command: "python -m application.run_main"
    environment:
      PYTHONPATH: app
      DB_NAME: dyadya_shop
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
    ports:
      - "8000:8000"
    depends_on:
      pg:
        condition: service_healthy
    develop:
      watch:
        - action: rebuild
          path: ./poetry.lock

  pg:
    image: postgres:17
    environment:
      POSTGRES_DB: dyadya_shop
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 3s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: dyadya@test.org
      PGADMIN_DEFAULT_PASSWORD: dyadya_123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      pg:
        condition: service_healthy


volumes:
  pgdata: